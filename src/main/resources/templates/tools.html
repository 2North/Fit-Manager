<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Инструменты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">FitManager</a>
    <a class="btn btn-light" th:href="@{/}">На главную</a>
  </div>
</nav>

<div class="container">
  <h1>Калькулятор калорий</h1>

  <form th:action="@{/tools/calculate}" method="post" class="mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Вес (кг)</label>
        <input type="number" class="form-control" name="weight" step="0.1" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Рост (см)</label>
        <input type="number" class="form-control" name="height" step="0.1" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Возраст</label>
        <input type="number" class="form-control" name="age" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Пол</label>
        <select class="form-select" name="gender" required>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Уровень активности</label>
        <select class="form-select" name="activityLevel" required>
          <option value="1.2">Сидячий образ жизни</option>
          <option value="1.375">Лёгкая активность</option>
          <option value="1.55">Умеренная активность</option>
          <option value="1.725">Высокая активность</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Формула</label>
        <select class="form-select" name="formula" required>
          <option value="mifflin">Миффлина-Сан Жеора</option>
          <option value="harris">Харриса-Бенедикта</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Рассчитать</button>
  </form>

  <div th:if="${result} != null" class="alert alert-success">
    <h4>Ваша дневная норма: <span th:text="${result}"></span> ккал</h4>
  </div>
</div>
</body>
</html>
